<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do Web</title>
</head>
<body>
    <div class="notshow">
    <div class="upper-container">
        <div class="upper-container1">
            <span id="tasks">Tasks</span>

            <span id="lists">Lists</span>
        </div>
        <div class="upper-container2">
            <div class="circle">
            <i class="fa fa-plus-circle" style="font-size:35px;color:#e74c3c"></i>
            <span id="addlist">Add List</span>
        </div>
        </div>
    </div>
    <div class="card">
        <div class="card1">
            <div class="div1">
                <p>Trip to Paris</p>
            </div>
                <div class="div2">
                    <p><del>Complete Task</del> </p>
                </div>
                <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>
    
                </form>
            </div>
        
        </div>
        <div class="card1">
            <div class="div1">
                <p>My Todo List</p>
            </div>
                <div class="div2">
                    <p><del>Complete Task</del> </p>
                </div>
                <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>
    
                </form>
            </div>
        
        </div>
        <div class="card1">
            <div class="div1">
                <p>My Todo List</p>
            </div>
                <div class="div2">
                    <p><del>Complete Task</del> </p>
                </div>
                <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>
    
                </form>
            </div>
        
        </div>
    
    </div>
</div>
    <div class="pop-up">
       <center><p id="add-new">Add New List</p>
        <textarea class="pop-upbar"></textarea>
        </center> 
        <button class="pop-up-btn">ADD</button>
        

    </div>
  
</div>
</body>
</html>
