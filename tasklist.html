<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/2e54859eba.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="tasklist-heading">Trip to Paris</h1>
    <div class="icon">
        <center><i class="fa-solid fa-circle-arrow-left"></i><span id="tasklist-text">Back</span></center>
    </div>
    
    <div class="card">
        <div class="card1">
            <div class="div1">
                <p>Trip to Paris</p>
            </div>
                <div class="div2">
                    <p><del>Complete Task</del> </p>
                </div>
                <div class="div3">
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Pending Task</label>
    
                </form>
            </div>
        
        </div>
    </div>







</body>
</html>
